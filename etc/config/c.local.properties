# Local configuration for C
#
# This file is ignored by git (see .gitignore) and is intended for machine-specific compilers/libs.
# It is loaded last and overrides values from c.defaults.properties and any environment-specific files.
#
# Note: `propscheck.py --check-local` validates each file in isolation. It doesn't see that `gcc`/`clang` groups
# are defined in `c.defaults.properties`, so we suppress that false-positive:
# Disabled: gcc clang
#
# Add local toolchains
compilers=&gcc:&clang:cclang21local:nextcclocal

compiler.cclang21local.exe=/opt/llvm@21/bin/clang
compiler.cclang21local.name=clang 21 (local)
compiler.cclang21local.compilerType=clang
compiler.cclang21local.compilerCategories=clang
compiler.cclang21local.intelAsm=-mllvm --x86-asm-syntax=intel

compiler.nextcclocal.exe=${NEXT_HOME}/bin/nextcc
compiler.nextcclocal.name=nextcc (local)
compiler.nextcclocal.compilerType=clang
compiler.nextcclocal.compilerCategories=clang
compiler.nextcclocal.intelAsm=-mllvm --x86-asm-syntax=intel


