# Local configuration for C++
#
# This file is ignored by git (see .gitignore) and is intended for machine-specific compilers/libs.
# It is loaded last and overrides values from c++.defaults.properties and any environment-specific files.
#
# Note: `propscheck.py --check-local` validates each file in isolation. It doesn't see that `gcc`/`clang` groups
# are defined in `c++.defaults.properties`, so we suppress that false-positive:
# Disabled: gcc clang
#
# Add local toolchains
compilers=&gcc:&clang:clang21local:nextcxxlocal

compiler.clang21local.exe=/opt/llvm@21/bin/clang++
compiler.clang21local.name=clang 21 (local)
compiler.clang21local.compilerType=clang
compiler.clang21local.compilerCategories=clang
compiler.clang21local.intelAsm=-mllvm --x86-asm-syntax=intel

compiler.nextcxxlocal.exe=${NEXT_HOME}/bin/nextcxx
compiler.nextcxxlocal.name=nextcxx (local)
compiler.nextcxxlocal.compilerType=clang
compiler.nextcxxlocal.compilerCategories=clang
compiler.nextcxxlocal.intelAsm=-mllvm --x86-asm-syntax=intel


